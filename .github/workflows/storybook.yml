name: Deploy Storybook

on:
  push:
    branches: [main]
  workflow_dispatch:

# Only run if GitHub Pages is enabled for the repository
# To enable: Settings > Pages > Source: GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build Storybook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Check if Pages is enabled
        id: pages-check
        run: |
          # Try to configure pages - will fail if not enabled
          echo "pages_enabled=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Setup Pages
        if: steps.pages-check.outputs.pages_enabled == 'true'
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Upload artifact
        if: steps.pages-check.outputs.pages_enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static
        continue-on-error: true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    # Only deploy if the build job succeeded
    if: success()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Deployment status
        run: |
          if [ "${{ steps.deployment.outcome }}" == "failure" ]; then
            echo "⚠️ Storybook deployment skipped - GitHub Pages not configured"
            echo "To enable: Settings > Pages > Source: GitHub Actions"
          else
            echo "✅ Storybook deployed successfully"
          fi
